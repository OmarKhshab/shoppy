<mat-tab-group dynamicHeight mat-align-tabs="center" backgroundColor="primary">
    <div *ngFor="let category of categories">
        <mat-tab label="{{category | uppercase}}">
            <ng-template matTabContent>        
                <app-product-list [category]="category"></app-product-list>
            </ng-template>
        </mat-tab>
    </div>
  </mat-tab-group>
